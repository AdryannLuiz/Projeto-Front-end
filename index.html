<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Garena FreeFire</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./src/style.css">
	<link rel="stylesheet" type="text/css" href="./src/reset.css">
</head>

<body>

	<nav class="base-container mx-auto nav">
		<div>
			<img src="./src/assets/logo.png" class="logo" alt="logo">
		</div>

		<div>
			<a href="" class="buttons mx-2">Abra um Ticket</a>
			<a href="" class="buttons mx-2">Entrar</a>
		</div>
	</nav>

	<section class="header">
		<div class="base-container mx-auto">
			<form class="mx-auto search" action="/search" method="get">
				<input type="text" name="query" class="header-content search-bar" placeholder="Pesquisa">
			</form>
		</div>
	</section>

	<main class="base-container mx-auto">

		<section class="container" id="postagens">

			<div class="cards">
				<div class="card-content">
					<img class="mx-auto card-imagem" src="${img-link}" alt="${img-alt}">
					<h4 class="card-title">${title}</h4>
					<p class="card-description">${description}</p>
					<p class="card-date">${data}</p>
				</div>
			</div>

		</section>
	</main>

	<div class="base-container container-end mx-auto"></div>

	<footer class="footer">
		<div class="base-container mx-auto">
			<a href="" class="footer-link">Free Fire Suporte</a>
		</div>
	</footer>

	<script src="./src/script.js" type="module"></script>
</body>

</html>
