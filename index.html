<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Garena FreeFire</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./src/style.css">
	<link rel="stylesheet" type="text/css" href="./src/reset.css">
</head>

<body>

	<nav class="base-container mx-auto nav">
		<div>
			<img src="./src/assets/logo.png" class="logo" alt="logo">
		</div>

		<div>
			<button id="btnCriarPostagem" class="buttons">Adicionar Postagem</a>
		</div>
	</nav>

	<section class="header">
		<div class="base-container mx-auto">
			<div class="mx-auto search">
				<input id="barra-busca" type="text" name="query" class="header-content search-bar"
					placeholder="Pesquisa">
			</div>
	</section>

	<main class="base-container mx-auto">

		<section class="container" id="postagens">

			<div class="cards">
				<div class="card-content">
					<img class="mx-auto card-imagem" src="${img-link}" alt="${img-alt}">
					<h4 class="card-title">${title}</h4>
					<p class="card-description">${description}</p>
					<p class="card-date">${data}</p>
				</div>
				<div class="card-controls">
					<button onclick="editar(${id})">EDITAR</button>
					<button onclick="excluir(${id})">EXCLUIR</button>
				</div>
			</div>

		</section>
	</main>

	<div class="base-container container-end mx-auto"></div>

	<footer class="footer">
		<div class="base-container mx-auto">
			<a href="" class="footer-link">Free Fire Suporte</a>
		</div>
	</footer>

	<div id="criarPostagem" class="modal">
		<div class="modal-content">

			<div class="modal-content-header">
				<h3>Adicionar Postagem</h3>
				<button id="modal-close" class="modal-close">ðŸ—™</button>
			</div>

			<div class="content">

				<div class="modal-input-group mx-auto">
					<label class="modal-input-title" for="titulo">TÃ­tulo</label>
					<input class="modal-input" type="text" id="titulo" name="titulo">
					<span class="modal-erro" id="erro-titulo"></span>
				</div>

				<div class="modal-input-group mx-auto">
					<label class="modal-input-title" for="img">Imagem</label>
					<input class="modal-input" type="url" id="img" name="imagem">
					<span class="modal-erro" id="erro-img"></span>
				</div>

				<div class="modal-input-group mx-auto">
					<label class="modal-input-title" for="descricao">DescriÃ§Ã£o</label>
					<textarea class="modal-input modal-textinput" type="text" id="descricao"
						name="descricao"></textarea>
					<span class="modal-erro" id="erro-descricao"></span>
				</div>

				<div class="modal-input-group mx-auto">
					<label class="modal-input-title" for="data">Data</label>
					<input class="modal-input" type="date" id="data" name="data">
					<span class="modal-erro" id="erro-data"></span>
				</div>

				<button class="modal-input-save" id="modal-salvar">SALVAR</button>

			</div>

		</div>
	</div>

	<script src="./src/script.js" type="module"></script>
</body>

</html>
